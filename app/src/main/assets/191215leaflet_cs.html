<!DOCTYPE html>

<html>

<head>

    <title>Soil Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <script src="https://unpkg.com/pouchdb@^5.2.0/dist/pouchdb.js"></script>
    <script src="https://unpkg.com/leaflet.tilelayer.pouchdbcached@latest/L.TileLayer.PouchDBCached.js"></script>

    <style>
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>

<div id="map"></div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([50.073658, 14.418540], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 25,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function style(feature) {
        return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }


    var pudy = L.tileLayer.wms("http://geoportal.gov.cz/ArcGIS/services/CENIA/cenia_typy_pud/MapServer/WmsServer?", {
      layers: '0,1',
      format: 'image/png',
      version: '1.3.0',
      transparent: true,
      attribution: "",
      opacity: 0.50,
      tiled: true,
      useCache: true,
      crossOrigin: true
    }).addTo(map);


    pudy.on('tilecachehit',function(ev){
        console.log('Cache hit: ', ev.url);
    });
    pudy.on('tilecachemiss',function(ev){
        console.log('Cache miss: ', ev.url);
    });
    pudy.on('tilecacheerror',function(ev){
        console.log('Cache error: ', ev.tile, ev.error);
    });


    // placeholders for the L.marker and L.circle representing user's current position and accuracy
    var current_position, current_accuracy, currentLatLng;

    function onLocationFound(e) {
      // if position defined, then remove the existing position marker and accuracy circle from the map
      if (current_position) {
        map.removeLayer(current_position);
        map.removeLayer(current_accuracy);
      }

      var radius = e.accuracy / 2;

      current_position = L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius.toFixed(2) + " meters from this point.").openPopup();

      currentLatLng = e.latlng;
      current_accuracy = L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
      alert(e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    var popup = L.popup();
    function onMapClick(e) {
      var str = "http://geoportal.gov.cz/ArcGIS/services/CENIA/cenia_typy_pud/MapServer/WmsServer?";
      url = str.concat(
        e.latlng.lng,
        ",",
        e.latlng.lat,
        "&geometryType=esriGeometryPoint&tolerance=1&mapExtent=2&imageDisplay=1%2C1%2C96&f=json"
      )



 var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'json';
        xhr.onload = function() {
          var status = xhr.status;
          if (status === 200) {
            popup.setLatLng(e.latlng)
            .setContent(xhr.response.results[0].attributes["TKSP_typ"])
            .openOn(map);
          } else {

          }
        };
        xhr.send();
    }


    map.on('click', onMapClick);

    map.locate();

  </script>

</body>

</html>
